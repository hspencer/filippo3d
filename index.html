<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>filippo 3d</title>
    <script src="p5.js"></script>
    <script src="variables.js"></script>
    <script src="classes.js"></script>
    <script src="filippo3d.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrap-collabsible">
      <input id="collapsible" class="toggle" type="checkbox">
      <label for="collapsible" class="lbl-toggle">Filippo 3D</label>
      <div class="collapsible-content">
        <div class="content-inner">
          <h3>Controls</h3>
          <div class="control-group">
            <label for="stroke-color">stroke color</label>
          <input type="color" id="stroke-color">
          </div>
          <div class="control-group">
            <label for="stroke-weight">stroke weight</label>
          <input type="number" id="stroke-weight">
          </div>
        </div>
      </div>
    </div>
  

</body></html>
